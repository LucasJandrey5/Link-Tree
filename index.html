<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Link Tree</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="photo-container">
      <div class="photo_border">
        <img class="photo" src="./assets/Lucas.jpg" alt="Lucas Jandrey"/>

    </div>

    <div>
      <h2 class="instagram_text">@Lucas_Jandrey_</h2>
    </div>
    <a href="#" class="link_box">
      <h2 class="link_text">Acesse agora mesmo meu canal!</h2>
    </a>
    <a href="https://www.instagram.com/lucas_jandrey_/" class="link_box">

    </a>
    <a href="https://www.linkedin.com/in/lucas-jandrey" class="link_box">
      <h2 class="link_text">Linkedin</h2>
    </a>
    <a href="https://github.com/LucasJandrey" class="link_box">
      <h2 class="link_text">Github</h2>
    </a>

    <div class="social_bar">
      <a href="https://www.instagram.com/lucas_jandrey_/"><img src="./assets/instagram.svg"/></a>
      <a href="https://www.linkedin.com/in/lucas-jandrey"><img src="./assets/linkedin.svg"/></a>

      <a href="#"><img src="./assets/twitch.svg"/></a>

  </div>

</html>
